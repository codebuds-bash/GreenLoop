<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Login</title>
    <link rel="stylesheet" href="/public/css/login.css">
    <script src="/public/js/retailerlogin.js"></script>
</head>
<body>

    <div class="login-wrapper">
        <!-- Left Side Image -->
        <div class="login-image">
            <img src="/public/images/store-cartoon-illustration-free-vector.jpg" alt="Retailer Login Image">
        </div>

        <!-- Right Side Card for Retailer Login -->
        <div class="login-card">
            <div class="login-form">
                <h2>Login as Retailer</h2>
                <p>Please enter your credentials to log in.</p>
                
                <!-- Login Form -->
                <form action="retailer-login-process.php" method="POST">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>

                <!-- Register Now -->
                <div class="register-now">
                    <p>New here?</p>
                    <a href="/public/register.html" class="register-button">Register Now</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
