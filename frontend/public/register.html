<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100..900&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="outercontainer">
        <div class="paracontainer">
            <p>
                Join our journey to make a difference. Together, we can save the environment! üåç
            </p>
            <div class="gif-container">
                <h2>Let's Make a Difference!</h2>
                <img src="images/O3Qk.gif" alt="Saving Environment GIF" class="animated-gif">
            </div>
        </div>

        <div class="container">
            <img src="images/logo1.png" alt="logo-image">
            <h1>Time to Save Environment!!!</h1>
            <h1>"Register Now"</h1>

            <form id="register-form">
                <!-- Added fields for name and email -->
                <input type="text" id="reg-name" placeholder="Full Name" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <select id="reg-role" required>
                    <option value="consumer">Consumer</option>
                    <option value="retailer">Retailer</option>
                    <option value="manufacturer">Manufacturer</option>
                </select>
                <button type="submit">Register</button>
            </form>
            
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <div class="social-links">
                <a href="https://www.google.com" target="_blank">
                    <img src="images/google.png" alt="Google Logo" class="social-logo">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="Facebook Logo" class="social-logo">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="Twitter Logo" class="social-logo">
                </a>
            </div>
        </div>
    </div>

    <script>
        const backendURL = 'https://greenloop-67y2.onrender.com'; // Ensure this is correct
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent page reload

            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const role = document.getElementById('reg-role').value;

            const data = { name, email, username, password, role };

            try {
                const response = await fetch(`${backendURL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data), // Send data as JSON
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = '/login.html'; // Redirect to login page
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                console.error('Registration Error:', error);
                alert('Something went wrong!');
            }
        });
    </script>
</body>
</html>
