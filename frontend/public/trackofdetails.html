<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track of Details</title>
  <style>
    /* Your CSS styling here */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .details {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>Recycling Item Details</h1>

<div id="recyclingDetails">
  <!-- Data will be dynamically injected here -->
</div>

<script>
  // Get the 'id' parameter from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const itemId = urlParams.get('id');

  // Fetch the recycling item data by id
  fetch(`https://greenloop-67y2.onrender.com/api/recycling-items/${itemId}`)
    .then(response => response.json())
    .then(data => {
      if (data) {
        const detailsDiv = document.getElementById('recyclingDetails');
        detailsDiv.innerHTML = `
          <div class="details"><strong>Item Name:</strong> ${data.itemName}</div>
          <div class="details"><strong>Material Details:</strong> ${data.materialDetails}</div>
          <div class="details"><strong>Manufacturing Location:</strong> ${data.manufacturingLocation}</div>
          <div class="details"><strong>Unique Tracking ID:</strong> ${data.uniqueTrackingID}</div>
          <div class="details"><strong>Recycling Frequency:</strong> ${data.recyclingFrequency}</div>
          <div class="details"><strong>Recycling State:</strong> ${data.recyclingState}</div>
          <div class="details"><strong>Processing Center:</strong> ${data.processingCenter}</div>
          <div class="details"><strong>Energy Saved:</strong> ${data.energySavedAmount}</div>
          <div class="details"><strong>Water Saved:</strong> ${data.waterSavedAmount}</div>
          <div class="details"><strong>Recycled Output:</strong> ${data.recycledOutput}</div>
          <div class="details"><strong>Carbon Emission Reduction:</strong> ${data.carbonEmissionReduction}</div>
          <div class="details"><strong>Waste Diverted Weight:</strong> ${data.wasteDivertedWeight}</div>
          <div class="details"><strong>Sustainability Score:</strong> ${data.sustainabilityScore}</div>
          <div class="details"><strong>Recycling Events:</strong> ${JSON.stringify(data.recyclingEvents)}</div>
          <div class="details"><strong>Reward Points:</strong> ${data.rewardPoints}</div>
          <div class="details"><strong>Total Rewards:</strong> ${data.totalRewards}</div>
          <div class="details"><strong>Potential Reuse:</strong> ${data.potentialReuse}</div>
          <div class="details"><strong>Eco Tip:</strong> ${data.ecoTip}</div>
        `;
      } else {
        document.getElementById('recyclingDetails').innerHTML = 'No data found.';
      }
    })
    .catch(error => {
      console.error('Error fetching data:', error);
      document.getElementById('recyclingDetails').innerHTML = 'Error fetching data.';
    });
</script>

</body>
</html>
