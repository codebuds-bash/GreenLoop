<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GreenLoop - Blockchain-Based Plastic Reduction System</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Urbanist&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="container">
            <a href="#home" class="logo">
                <img src="/images/logo1.png" alt="GreenLoop Logo" class="logo-image">
            </a>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/products.html">Products</a></li>
                    <li><a href="#tracking">Tracking</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li id="login-link"><a href="/login.html">Login</a></li>
                    <li id="register-link"><a href="/register.html">Register</a></li>
                    <li id="profile-link" style="display: none;"><a href="profile.html">Profile</a></li>
                    <li id="logout-link" style="display: none;"><button onclick="logout()">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="product-page">
        <div class="product-image" id="product-image">
            <!-- Dynamic Image -->
        </div>
        <div class="product-details" id="product-details">
            <!-- Dynamic Product Details -->
        </div>
    </main>

    <script>
        // Extract productId from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        console.log('Product ID:', productId);  // Check if product ID is extracted

        if (productId) {
            // Fetch the product details using the productId
            console.log('Fetching product with ID:', productId);  // Log fetch attempt
            fetch(`https://greenloop-67y2.onrender.com/api/products/${productId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(product => {
                    console.log('Product Data:', product);  // Check fetched data
                    // Populate product image
                    const productImageDiv = document.getElementById('product-image');
                    productImageDiv.innerHTML = `<img src="${product.imageUrl}" alt="${product.name}">`;

                    // Populate product details
                    const productDetailsDiv = document.getElementById('product-details');
                    productDetailsDiv.innerHTML = `
                        <h1>${product.name}</h1>
                        <p class="price">Price: ₹${product.price.toFixed(2)}</p>
                        <p><strong>Description:</strong> ${product.description}</p>
                        <ul>
                            ${product.features ? product.features.map(feature => `<li>${feature}</li>`).join('') : ''}
                        </ul>
                        <p><strong>Application:</strong> ${product.application}</p>
                        <p><strong>Contact:</strong> ${product.contact}</p>
                        <p class="disclaimer"><strong>Disclaimer:</strong> ${product.disclaimer}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching product:', error);
                    alert('Unable to load product details.');
                });
        } else {
            console.error('Product ID not found in URL');
            alert('Invalid product. Please go back and try again.');
        }

        // Function to check if the user is logged in
        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const loginLink = document.getElementById('login-link');
            const registerLink = document.getElementById('register-link');
            const profileLink = document.getElementById('profile-link');
            const logoutLink = document.getElementById('logout-link');

            if (token) {
                // User is authenticated
                loginLink.style.display = 'none';
                registerLink.style.display = 'none';
                profileLink.style.display = 'block';
                logoutLink.style.display = 'block';
            } else {
                // User is not authenticated
                loginLink.style.display = 'block';
                registerLink.style.display = 'block';
                profileLink.style.display = 'none';
                logoutLink.style.display = 'none';
            }
        }

        function logout() {
            localStorage.removeItem('token'); // Remove the token
            checkLoginStatus(); // Update UI
            window.location.href = '/index.html'; // Redirect to homepage
        }

        // Call the function to load products when the page loads
        window.onload = function () {
            checkLoginStatus();
        };
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="/images/logo1.png" alt="GreenLoop Logo" class="footer-logo-image">
                <p>© 2024 GreenLoop Compostables. All rights reserved.</p>
                <div class="footer-social">
                    <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
