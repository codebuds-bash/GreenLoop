<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GreenLoop Tracking System</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Urbanist:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Include Html5Qrcode Library -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
    
    <header class="navbar">
        <div class="container">
            <a href="#home" class="logo">
                <img src="/images/logo1.png" alt="GreenLoop Logo" class="logo-image">
            </a>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/products.html">Products</a></li>
                    <li><a href="/tracking.html">Tracking</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                    <li id="login-link"><a href="/login.html">Login</a></li>
                    <li id="register-link"><a href="/register.html">Register</a></li>
                    <li id="profile-link" style="display: none;"><a href="profile.html">Profile</a></li>
                    <li id="logout-link" style="display: none;"><button onclick="logout()">Logout</button></li>
                </ul>
            </nav>
            <div class="search-bar" id="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </header>

    <main>
        <h1>Track Your Greenloop Bag</h1>
        <div class="container">
            <div class="svg-container">
                <img src="images/qr.png" alt="QR Code SVG">
            </div>

            <h3>Scan QR Code</h3>
            <div id="qr-reader"></div>
            <div id="result">Waiting for QR Code...</div>

            <h3>Or Enter Blockchain ID</h3>
            <input type="text" id="blockchainId" placeholder="Enter Blockchain ID">
            <button onclick="fetchBlockchainData()">Track</button>

            <div id="blockchainResult">Loading data...</div>
        </div>
    </main>

    <footer class="footer">
        <!-- Footer content here -->
    </footer>

    <style>
        /* Style your main section and other elements here */
    </style>

    <script>
        // Initialize QR Code Reader
        const qrReader = new Html5Qrcode("qr-reader");
        qrReader.start({ facingMode: "environment" }, {
            fps: 10,
            qrbox: 250
        }, qrCodeMessage => {
            document.getElementById("result").innerHTML = `<strong>Scanned ID:</strong> ${qrCodeMessage}`;
            handleScannedQRCode(qrCodeMessage); // Redirect or process scanned data
        }).catch(err => {
            console.error(err);
            document.getElementById("result").innerHTML = `<strong>Error:</strong> Unable to access camera.`;
        });

        // Handle Scanned QR Code (Open in New Tab)
        function handleScannedQRCode(qrCodeMessage) {
            if (qrCodeMessage) {
                // Open the tracking page with scanned ID as query parameter in a new tab
                window.open(`/tracking.html?id=${encodeURIComponent(qrCodeMessage)}`, '_blank');
            } else {
                alert("Invalid QR Code data");
            }
        }

        // Check User Login Status
        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const loginLink = document.getElementById('login-link');
            const registerLink = document.getElementById('register-link');
            const profileLink = document.getElementById('profile-link');
            const logoutLink = document.getElementById('logout-link');

            if (token) {
                loginLink.style.display = 'none';
                registerLink.style.display = 'none';
                profileLink.style.display = 'block';
                logoutLink.style.display = 'block';
            } else {
                loginLink.style.display = 'block';
                registerLink.style.display = 'block';
                profileLink.style.display = 'none';
                logoutLink.style.display = 'none';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            checkLoginStatus();
            window.location.href = '/index.html';
        }
    </script>

</body>
</html>
