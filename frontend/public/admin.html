<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding-top: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Product Cards */
    #product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .product-card {
      width: 100%;
      max-width: 300px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .product-img img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-info {
      margin-top: 15px;
    }
    .product-details {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    /* Delete Button */
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }

    /* Add Product Form */
    #add-product-form {
      background-color: white;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #add-product-form input, #add-product-form textarea, #add-product-form button {
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #add-product-form button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #add-product-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    
    <!-- Display Existing Products -->
    <h2>Existing Products</h2>
    <div id="product-list">
      <!-- Products will be displayed here -->
    </div>

    <!-- Add New Product Form -->
    <h2>Add New Product</h2>
    <form id="add-product-form" enctype="multipart/form-data">
      <input type="text" id="name" name="name" placeholder="Product Name" required>
      <textarea id="description" name="description" placeholder="Product Description" required></textarea>
      <input type="number" id="price" name="price" placeholder="Product Price" required>
      <input type="file" id="product-image" name="product-image" accept="image/*" required>
      <button type="submit">Add Product</button>
    </form>
  </div>

  <script>
    // Fetch products and display them
    async function fetchProducts() {
      try {
        const response = await fetch('http://localhost:3000/api/products');
        const products = await response.json();

        const productList = document.getElementById('product-list');
        productList.innerHTML = ''; // Clear the product list

        products.forEach(product => {
          const productCard = document.createElement('div');
          productCard.classList.add('product-card');
          productCard.innerHTML = `
            <div class="product-img">
              <img src="${product.imageUrl}" alt="${product.name}">
            </div>
            <div class="product-info">
              <h3>${product.name}</h3>
              <p class="product-details">${product.description}</p>
              <p class="product-details">Price: $${product.price}</p>
              <button class="delete-btn" onclick="deleteProduct('${product._id}')">Delete</button>
            </div>
          `;
          productList.appendChild(productCard);
        });
      } catch (error) {
        console.error('Error fetching products:', error);
      }
    }

    // Add new product
    document.getElementById('add-product-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('name', document.getElementById('name').value);
      formData.append('description', document.getElementById('description').value);
      formData.append('price', document.getElementById('price').value);
      formData.append('product-image', document.getElementById('product-image').files[0]);

      try {
        const response = await fetch('http://localhost:3000/api/products', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          fetchProducts(); // Refresh the product list
        } else {
          alert('Error: ' + result.error);
        }
      } catch (error) {
        console.error('Error adding product:', error);
      }
    });

    // Delete product by ID
    async function deleteProduct(productId) {
      try {
        const response = await fetch(`http://localhost:3000/api/products/${productId}`, {
          method: 'DELETE',
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          fetchProducts(); // Refresh the product list after deletion
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        console.error('Error deleting product:', error);
        alert('Error deleting product');
      }
    }

    // Call fetchProducts when the page loads
    window.onload = fetchProducts;
  </script>
</body>
</html>
