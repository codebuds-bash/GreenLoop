<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>   
  <script>
    function getProductIdFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get('id'); // Assumes URL is something like: /products.html?id=123
    }
    // Function to fetch product details and populate the form
    async function loadProductDetails(productId) {
      try {
        const response = await fetch(`https://greenloop-67y2.onrender.com/api/products/${productId}`);
        
        if (response.ok) {
          const product = await response.json();
          // Fill the form with product details
          document.getElementById("productId").value = productId;
          document.getElementById("name").value = product.name;
          document.getElementById("description").value = product.description;
          document.getElementById("price").value = product.price;
          document.getElementById("imageUrl").value = product.imageUrl;
        } else {
          alert("Failed to fetch product details");
        }
      } catch (error) {
        console.error("Error fetching product details:", error);
        alert("An error occurred while fetching product details.");
      }
    }

    // Function to handle product update
    async function editProduct(event) {
      event.preventDefault(); // Prevent the form from submitting traditionally

      const productId = document.getElementById("productId").value;
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const price = parseFloat(document.getElementById("price").value);
      const imageUrl = document.getElementById("imageUrl").value;

      if (!name || !description || !price || !imageUrl) {
        alert("Please fill in all fields.");
        return;
      }

      const productData = { name, description, price, imageUrl };

      try {
        const response = await fetch(`https://greenloop-67y2.onrender.com/api/products/${productId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(productData),
        });

        if (response.ok) {
          alert("Product updated successfully!");
          // Optionally redirect back to the admin page
          window.location.href = "admin.html"; // Replace with your actual admin page URL
        } else {
          alert("Failed to update product.");
        }
      } catch (error) {
        console.error("Error updating product:", error);
        alert("An error occurred while updating the product.");
      }
    }

    // Load product details on page load
    window.onload = function () {
      const productId = new URLSearchParams(window.location.search).get("productId");
      if (productId) {
        loadProductDetails(productId);
      } else {
        alert("No product ID provided in the URL.");
      }
    };
  </script>
</head>
<body>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f9;
          margin: 0;
          padding: 0;
        }
      
        h1 {
          text-align: center;
          color: #333;
          margin-top: 20px;
        }
      
        form {
          max-width: 600px;
          margin: 30px auto;
          background: #ffffff;
          border-radius: 8px;
          padding: 20px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
      
        label {
          font-weight: bold;
          color: #333;
          display: block;
          margin-bottom: 5px;
        }
      
        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea,
        button {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
          box-sizing: border-box;
        }
      
        textarea {
          resize: vertical;
          height: 100px;
        }
      
        button {
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
          font-size: 18px;
          transition: background-color 0.3s ease;
        }
      
        button:hover {
          background-color: #45a049;
        }
      
        button:active {
          background-color: #3e8e41;
        }
      
        .readonly {
          background-color: #f0f0f0;
          cursor: not-allowed;
        }
      </style>

  <h1>Edit Product</h1>
  <form id="editProductForm" onsubmit="editProduct(event)">
    <label for="productId">Product ID:</label><br>
    <input type="text" id="productId" name="productId" readonly><br><br>

    <label for="name">Product Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="price">Price:</label><br>
    <input type="number" id="price" name="price" step="0.01" required><br><br>

    <label for="imageUrl">Image URL:</label><br>
    <input type="url" id="imageUrl" name="imageUrl" required><br><br>

    <button type="submit">Update Product</button>
  </form>
</body>
</html>
