<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <script>
    async function editProduct(event) {
      event.preventDefault(); // Prevent the form from reloading the page

      const productId = document.getElementById("productId").value;
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const price = parseFloat(document.getElementById("price").value);
      const imageUrl = document.getElementById("imageUrl").value;

      if (!productId || !name || !description || !price || !imageUrl) {
        alert("Please fill in all fields.");
        return;
      }

      const productData = { name, description, price, imageUrl };

      try {
        const response = await fetch(
          `https://greenloop-67y2.onrender.com/api/products/${productId}`,
          {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(productData),
          }
        );

        if (response.ok) {
          const updatedProduct = await response.json();
          alert("Product updated successfully!");
          console.log("Updated Product:", updatedProduct);
        } else {
          const error = await response.json();
          alert(`Failed to update product: ${error.message}`);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while updating the product.");
      }
    }
  </script>
</head>
<body>
  <h1>Edit Product</h1>
  <form id="editProductForm" onsubmit="editProduct(event)">
    <label for="productId">Product ID:</label><br>
    <input type="text" id="productId" name="productId" required><br><br>

    <label for="name">Product Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="price">Price:</label><br>
    <input type="number" id="price" name="price" step="0.01" required><br><br>

    <label for="imageUrl">Image URL:</label><br>
    <input type="url" id="imageUrl" name="imageUrl" required><br><br>

    <button type="submit">Edit Product</button>
  </form>
</body>
</html>
