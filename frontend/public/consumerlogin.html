<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Consumer Login</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image">
            <img src="/images/consumer.png" alt="Consumer">
        </div>
        <div class="login-card">
            <form class="login-form" onsubmit="event.preventDefault(); loginUser();">
                <h2>Consumer Login</h2>
                <p>Please enter your credentials to login.</p>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <div class="login-buttons">
                    <button type="submit" class="role-button">Login</button>
                </div>
                <div class="register-now">
                    <p>Don't have an account?</p>
                    <a href="/register.html" class="register-button">Register Now</a>
                </div>
            </form>
        </div>
    </div>
    <script>
    async function loginUser() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        });

        const data = await response.json();
        if (response.ok) {
            alert('Login successful! Token: ' + data.token);
            localStorage.setItem('token', data.token); // Store the token
            window.location.href = '/index.html'; // Redirect to index.html on successful login
        } else {
            alert(data.message);
        }
    }
    </script>
</body>
</html>
